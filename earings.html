
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
         body {
    font-family: 'Georgia', serif; /* Elegant font */
    margin: 0;
    padding: 0;
    background: radial-gradient(circle, #ffe5f0, #ffc1d6, #ffaad4);
    color: #444;
    overflow-x: hidden;
}

header {
    background: linear-gradient(90deg, #ff66b2, #ff3385);
    color: white;
    padding: 30px 0;
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 5px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.options2 {
    text-align: center;
    margin: 30px 0;
}

.options2 button {
    background: linear-gradient(145deg, #ff66b2, #ff3385); /* Smooth gradient */
    color: white;
    font-size: 1.5em;
    padding: 18px 30px;
    margin: 10px;
    border: 2px solid transparent;
    border-radius: 25px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.3s ease, box-shadow 0.4s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: bold;
}

.options2 button:hover {
    background: linear-gradient(145deg, #ff3385, #ff66b2); /* Reversed gradient */
    color: #fff;
    border: 2px solid #ff66b2;
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5); /* Soft glowing effect */
    transform: scale(1.1); /* Slight enlargement */
    text-shadow: 0 0 15px rgba(255, 105, 180, 0.7), 0 0 25px rgba(255, 105, 180, 0.5);
}

.options2 button:focus {
    outline: none;
}

.products-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    padding: 50px;
    max-width: 1200px;
    margin: 30px auto;
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.product {
    background: linear-gradient(135deg, #ffe5f0, #ffd6eb);
    border: 1px solid #ffaad4;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.4s, box-shadow 0.4s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.product img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #ffaad4;
}

.product-info {
    padding: 20px;
    text-align: center;
}

.product-name {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
    color: #ff3385;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.product-price {
    font-size: 1.3em;
    color: #666;
    font-style: italic;
}



@media screen and (max-width: 768px) {
    header {
        font-size: 2em;
    }

    .products-container {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        padding: 20px;
    }

    .product-info .product-name {
        font-size: 1.3em;
    }

    .product-info .product-price {
        font-size: 1.2em;
    }
}

    </style>
</head>

<body>

<div class="options2">
    <button onclick="gotoobracelet()">Bracelet</button>
    <button onclick="gotoonecklace()">Necklace</button>
    <button onclick="gotooearings()">Earrings</button>
</div>

<header>Earrings</header>

<div class="products-container">
    <div class="product">
        <img src="https://i.imgur.com/Ftnth7m.jpeg" alt="Black Onyx Halo">
        <div class="product-info">
            <div class="product-name">Black Onyx Halo</div>
            <div class="product-price">Price: TBD</div>
        </div>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/3c0CtsM.jpeg" alt="Iridescent Dreams">
        <div class="product-info">
            <div class="product-name">Iridescent Dreams</div>
            <div class="product-price">Price: TBD</div>
        </div>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/HqG1psM.jpeg" alt="Pearly Bee">
        <div class="product-info">
            <div class="product-name">Pearly Bee</div>
            <div class="product-price">Price: TBD</div>
        </div>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/BqXKk9h.jpeg" alt="Dripping Pearls">
        <div class="product-info">
            <div class="product-name">Dripping Pearls</div>
            <div class="product-price">Price: TBD</div>
        </div>
    </div>
</div>

<script>
    function gotoobracelet() {
        window.location.href = "bracelet.html";
    }

    function gotoonecklace() {
        window.location.href = "necklace.html";
    }

    function gotooearings() {
        window.location.href = "earings.html";
    }
</script>

</body>
</html>
